# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code.
      uses: actions/checkout@v2
          
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup Nuget
      uses: Nuget/setup-nuget@v1.0.5

#    - name: Restore nuget packages
#      run: nuget restore SAPtoAPLv3Check/SAPtoAPLv3Check.csproj

#    - name: Build
#      run: msbuild SAPtoAPLv3Check/SAPtoAPLv3Check.csproj /p:Configuration=Release

      - name: Restore dependencies
        run: dotnet restore ./PatternsMaker/PatternsMaker.sln
      - name: Build
        run: dotnet build --no-restore -c debug ./PatternsMaker/PatternsMaker.sln
